<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --background: url('background.jpg');
            --primary: #007bff;
            --secondary: #ffffff;
            --card-size: 35vh; 
        }

        body {
            height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            padding: 1rem;
            font-family: 'Source Code Pro', monospace;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            background-size: cover;
            background-position: center;
            filter: blur(0px);
            z-index: -1;
        }

        a {
            color: inherit;       
           
        }

        .flip-container {
            perspective: 1000px;
            position: relative;
        }

        .flipper {
            position: relative;
            width: calc(var(--card-size) * 1.586);
            height: var(--card-size);
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 0 1vh 20px rgba(255, 255, 255, 0.2);
        }

        .card-front {
            background: #000000; 
            color: var(--secondary);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            will-change: transform;
        }

        .card-front img {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            opacity: 0.9; 
        }

        .card-back {
            background: #000000; 
            color: var(--secondary);
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 2vh; 
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 1vh 20px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .card-back h3 {
            margin-bottom: 1vh; 
            font-size: 3vh; 
            color: var(--primary);
            position: relative;
            z-index: 2; 
        }

        .info {
            margin: 1vh 0; 
            font-size: 2vh; 
            position: relative;
            z-index: 2; 
        }

        .label {
            font-weight: 600;
            color: var(--primary);
        }

        .spade {
            position: absolute;
            top: 2vh; 
            right: 2vh; 
            width: 5%; 
            z-index: 0; 
        }

        .zaid {
            position: absolute;
            bottom: 0vh; 
            left: 2vh; 
            width: 20%; 
            z-index: 0; 
        }

        .ace {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            opacity: 0.9; 
            object-fit: cover; 
        }
            /*Coded by _z.taosif2006 (viʒe)*/
        
        @media (max-width: 600px) {
            :root {
                --card-size: 25vh; 
            }

            .flipper {
                width: calc(var(--card-size) * 1.586);
                height: var(--card-size);
            }

            .card-back h3 {
                font-size: 2.5vh; 
            }

            .info {
                font-size: 1.8vh; 
            }

            .image-top-right,
            .image-bottom-left {
                width: 8%; 
            }
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="card card-front">
                <img src="roses.webp" alt="Roses"> 
            </div>
            <div class="card card-back">
                <h3>Zaid Taosif Prottoy</h3>
                <p>Student, BAFSJ</p>
                <div class="info">
                    <span class="label">• <a href="https://discord.com/users/1400492587697307658" target="_blank"> DC</a> </span> 
                    <span class="label">• <a href="https://www.instagram.com/_z.taosif2006/" target="_blank"> IG</a> </span> 
                    <span class="label">• <a href="https://www.facebook.com/z.taosif2006/" target="_blank"> FB</a> </span> 
                    <span class="label">• <a href="mailto:zaidtaosif2006@gmail.com" target="_blank"> Email</a> • </span>
                </div>
                <div class="info">
                    <span class="label">Based: Jashore, Bangladesh</span> 
                </div>
                <img src="spade.webp" alt="spade" class="spade">
                <img src="zaid.webp" alt="zaid" class="zaid">
                <img src="ace.webp" alt="ace" class="ace"> 
            </div>
        </div>
    </div>
</body>

</html>
