<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/player.css">
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper" id="swiper-wrapper"></div>
    </div>
  </div>

  <div class="music-player">
    <h1 id="song-title">&nbsp;</h1>
    <p id="artist-name">&nbsp;</p>

    <audio id="audio" preload="metadata"></audio>
    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="total-time">0:00</span>
    </div>
    <input type="range" id="progress" min="0" max="0" value="0" step="0.01">

    <div class="controls">
      <button class="shuffle" title="Shuffle">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/randomize.svg" alt="Shuffle">
      </button>
      <button class="backward" title="Previous">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/back.svg" alt="Previous">
      </button>
      <button class="play-pause-btn" title="Play">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/play.svg" alt="Play/Pause">
      </button>
      <button class="forward" title="Next">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/back.svg" alt="Next" style="transform: scaleX(-1);">
      </button>
      <button class="loop" title="Loop">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/repeat.svg" alt="Loop">
      </button>
    </div>

    <button id="song-list-btn" title="Show Song List">Songs</button>

    <div id="song-list-overlay">
      <div class="overlay-content">
        <h2>Song List</h2>
        <ul id="song-list"></ul>
        <button id="close-overlay">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/songs.js" type="module"></script>
  <script src="js/player.js" type="module"></script>
</body>
</html>
