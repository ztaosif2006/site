
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .album-cover {
      width: 100%;
      max-width: 600px;
      margin-bottom: 0px;
    }
    .swiper {
      width: 100%;
      padding: 20px 0 60px;
    }
    .swiper-slide {
      position: relative;
      max-width: 140px;
      aspect-ratio: 1/1;
      border-radius: 10px;
      border: 2px solid #fff;
      overflow: hidden;
      cursor: pointer;
    }
    .swiper-slide img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      pointer-events: none;
      user-select: none;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .swiper-slide-active img {
      filter: none;
    }
    .music-player {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      width: 100%;
      max-width: 700px;
      padding: 20px 40px;
      border-radius: 20px;
      background: #111;
      border: 2px solid #fff;
      position: relative;
      overflow: hidden;
    }
    .music-player h1 {
      font-size: 2.5em;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }
    .music-player p {
      font-size: 1em;
      font-weight: 300;
      opacity: 0.7;
      margin-bottom: 30px;
      text-align: center;
    }
    #progress {
      appearance: none;
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #fff;
      border-radius: 10px;
      margin: 15px 0 25px;
      cursor: pointer;
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      background: #000;
      width: 16px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 5px #fff;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .controls button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      aspect-ratio: 1/1;
      background: none;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 6px #fff;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .controls button:hover,
    .controls button:focus-visible {
      background: #fff;
      color: #000;
      box-shadow: 0 0 12px #fff;
      outline: none;
    }
    .controls button.play-pause-btn {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
    }
    .controls button.shuffle,
    .controls button.loop {
      width: 40px;
      aspect-ratio: 1/1;
      background: none;
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px #fff;
      transition: background 0.3s, box-shadow 0.3s;
      padding: 6px;
    }
    .controls button.shuffle img,
    .controls button.loop img,
    .controls button.backward img,
    .controls button.forward img,
    .controls button.play-pause-btn img {
      filter: invert(1);
      width: 20px;
      height: 20px;
    }
    .controls button.shuffle.active,
    .controls button.loop.active {
      background: #fff;
      box-shadow: 0 0 12px #fff;
    }
    #song-list-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #song-list-overlay.active {
      display: flex;
    }
    .overlay-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .overlay-content h2 {
      margin-top: 0;
    }
    .overlay-content ul {
     list-style-type: disc;  
     padding-left: 20px;     
     margin: 10px 0;
     font-weight: bold;    
    }
    .overlay-content ul li {
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: left;
    }
    .overlay-content ul li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .overlay-content button {
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .overlay-content button:hover {
      background: #444;
    }
#song-list-btn {
  margin-top: 20px;
  background-color: #111; 
  color: #fff;
  border: 2px solid #fff; 
  padding: 10px 20px;
  border-radius: 20px;    
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 6px #fff;
  transition: background 0.3s, box-shadow 0.3s;
}

#song-list-btn:hover {
  background-color: #fff;
  color: #000;
  box-shadow: 0 0 12px #fff;
}

  </style>
</head>

    <input type="range" id="progress" min="0" max="0" value="0" step="0.01" />

    <div class="controls">
      <button class="shuffle" title="Shuffle">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/randomize.svg" alt="Shuffle" />
      </button>
      <button class="backward" title="Previous">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/back.svg" alt="Previous" />
      </button>
      <button class="play-pause-btn" title="Play/Pause">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/play.svg" alt="Play/Pause" />
      </button>
      <button class="forward" title="Next">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/back.svg" alt="Next" style="transform: scaleX(-1);" />
      </button>
      <button class="loop" title="Loop">
        <img src="https://ar3ne.pages.dev/resources/images/main/button/repeat.svg" alt="Loop" />
      </button>
    </div>

    <button id="song-list-btn" title="Show Song List">Songs</button>

    <div id="song-list-overlay">
      <div class="overlay-content">
        <h2>Song List</h2>
        <ul id="song-list"></ul>
        <button id="close-overlay">Close</button>
      </div>
    </div>
  </div>

    let currentTrackIndex = 0;
    let isShuffle = false;
    let isLoop = false;
    let isUserSlidingSwiper = false;

    function updateTrackAndUI() {
      const song = songs[currentTrackIndex];
      songTitle.textContent = song.title;
      artistName.textContent = song.name;
      audio.src = song.source;
      progress.value = 0;
      progress.max = 0;
    }

    function playAudio() {
      audio.play();
      playPauseBtn.innerHTML = "&#10073;&#10073;";
      playPauseBtn.title = "Pause";
    }

    function pauseAudio() {
      audio.pause();
      playPauseBtn.innerHTML = "&#9654;";
      playPauseBtn.title = "Play";
    }

    function togglePlayPause() {
      if (audio.paused) playAudio();
      else pauseAudio();
    }

    function slideToIndex(index) {
      isUserSlidingSwiper = false;
      swiper.slideTo(index);
    }

    function playNextTrack() {
      if (isLoop) return playAudio();
      if (isShuffle) {
        let nextIndex;
        do {
          nextIndex = Math.floor(Math.random() * songs.length);
        } while (nextIndex === currentTrackIndex && songs.length > 1);
        currentTrackIndex = nextIndex;
      } else {
        currentTrackIndex = (currentTrackIndex + 1) % songs.length;
      }
      updateTrackAndUI();
      slideToIndex(currentTrackIndex);
      playAudio();
    }

    function playPrevTrack() {
      if (isShuffle) {
        let prevIndex;
        do {
          prevIndex = Math.floor(Math.random() * songs.length);
        } while (prevIndex === currentTrackIndex && songs.length > 1);
        currentTrackIndex = prevIndex;
      } else {
        currentTrackIndex = (currentTrackIndex - 1 + songs.length) % songs.length;
      }
      updateTrackAndUI();
      slideToIndex(currentTrackIndex);
      playAudio();
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle("active", isShuffle);
      if (isShuffle) {
        isLoop = false;
        loopBtn.classList.remove("active");
      }
    }

    function toggleLoop() {
      isLoop = !isLoop;
      loopBtn.classList.toggle("active", isLoop);
      if (isLoop) {
        isShuffle = false;
        shuffleBtn.classList.remove("active");
      }
    }

    function showSongList() {
      songListOverlay.classList.add("active");
      songList.innerHTML = songs.map((song, index) =>
        `<li data-index="${index}">${song.title} - ${song.name}</li>`
      ).join('');
    }

    function closeSongList() {
      songListOverlay.classList.remove("active");
    }

    function initSwiperAndSlides() {
      swiperWrapper.innerHTML = "";
      songs.forEach((song, index) => {
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.dataset.index = index;
        const img = document.createElement("img");
        img.src = song.cover;
        img.alt = song.title;
        img.loading = "lazy";
        slide.appendChild(img);
        swiperWrapper.appendChild(slide);
        slide.addEventListener("click", () => {
          if (currentTrackIndex !== index) {
            currentTrackIndex = index;
            updateTrackAndUI();
            slideToIndex(index);
            playAudio();
          }
        });
      });

      window.swiper = new Swiper(".swiper", {
        effect: "coverflow",
        centeredSlides: true,
        slidesPerView: "auto",
        grabCursor: true,
        spaceBetween: 40,
        initialSlide: currentTrackIndex,
        coverflowEffect: {
          rotate: 25,
          stretch: 0,
          depth: 50,
          modifier: 1,
          slideShadows: false,
        },
        navigation: {
          nextEl: ".forward",
          prevEl: ".backward",
        },
      });

      swiper.on("slideChange", () => {
        if (isUserSlidingSwiper) {
          currentTrackIndex = swiper.activeIndex;
          updateTrackAndUI();
          playAudio();
          isUserSlidingSwiper = false;
        }
      });
    }

    function init() {
      initSwiperAndSlides();
      updateTrackAndUI();
      playPauseBtn.addEventListener("click", togglePlayPause);
      nextBtn.addEventListener("click", playNextTrack);
      prevBtn.addEventListener("click", playPrevTrack);
      shuffleBtn.addEventListener("click", toggleShuffle);
      loopBtn.addEventListener("click", toggleLoop);
      songListBtn.addEventListener("click", showSongList);
      closeOverlayBtn.addEventListener("click", closeSongList);

      audio.addEventListener("timeupdate", () => {
        progress.value = audio.currentTime;
      });
      audio.addEventListener("loadedmetadata", () => {
        progress.max = audio.duration;
      });
      progress.addEventListener("input", () => {
        audio.currentTime = progress.value;
      });
      audio.addEventListener("ended", playNextTrack);

      songList.addEventListener("click", (event) => {
        if (event.target.tagName === 'LI') {
          currentTrackIndex = parseInt(event.target.dataset.index);
          updateTrackAndUI();
          closeSongList();
          playAudio();
          slideToIndex(currentTrackIndex);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
